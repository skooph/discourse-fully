<script>
document.addEventListener('DOMContentLoaded', function() {
    var isAndroid = /androidapp/.test(navigator.userAgent);

    if (isAndroid) {
        var cFooter = document.getElementsByClassName('ember-view below-footer-outlet custom-footer')[0]; //get the first element
        var cookieC = document.getElementsByClassName('cc-message')[0];
        if (cFooter) {
            cFooter.style.display = 'none';
        }
        if (cookieC) {
            cookieC.style.display = 'none';
        }
    }
});
</script>
